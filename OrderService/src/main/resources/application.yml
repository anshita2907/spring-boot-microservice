spring:
  application:
    name: ORDER-SERVICE
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:~/data/order_db
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  config:
    import: configserver:http://localhost:9296

server:
  port: 8083

